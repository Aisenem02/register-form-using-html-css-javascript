<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
      <div class="header">
          <h2>Регистрация</h2>
      </div>
      <form action="" class="form" id="form" name="myForm">
          <input type="text" id="userName"  placeholder="имя">
          <input type="text" id="userLastName"  placeholder="фамилия">
          <input type="text" id="userAge"  placeholder="возраст">
          <input type="text" id="userCity"  placeholder="город">
          <input type="checkbox" id="checkbox"> <label >прочитал и согласен с правилами сообщества</label>
         
          
          <p class="error" id="errorMessage">ERROR</p>
          <button type="submit" id="btn">ГОТОВО</button>
      </form>
    </div>
    <script src="script2.js"></script>
</body>
</html>
