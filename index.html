<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="header">
          <h2>Регистрация</h2>
      </div>
      <form action="" class="form" id="form" name="myForm">
          <input type="text" id="userName"  placeholder="логин">
          <input type="password" id="firstPass"  placeholder="пароль">
          <input type="password" id="secondPass"  placeholder="повторить пароль">
          <p class="error" id="errorMessage">ERROR</p>
          <button id="btn" type="submit" >ДАЛЕЕ</button>
      </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
